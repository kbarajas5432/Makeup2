<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Globocorp GPT Genie</title>
  <link rel="stylesheet" href="style.css" />
  <noscript>
    <style>
      #chat-container, #chat-input { display: none; }
    </style>
    <p class="no-js-warning">This app requires JavaScript to function properly.</p>
  </noscript>
</head>
<body>
  <main class="chat-app">
    <h1>Globocorp GPT Genie</h1>
    <p class="subtitle">Tell us your wishes and all of your dreams will come true!</p>
    
    <section id="chat-container" aria-live="polite"></section>

    <form id="chat-form" autocomplete="off">
      <label for="user-input" class="visually-hidden">Your message</label>
      <input type="text" id="user-input" placeholder="What are your wishes mighty customer?" required />
      <button type="submit">Send</button>
    </form>
  </main>
  <script src="script.js" type="module"></script>
</body>
</html>
